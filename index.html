<!DOCTYPE html>
<html>
   <head>

   <body onload="openConnection();" onunload="closeConnection();">
      <div>
         <div style="position: absolute;width:100%;height:50px;text-align: center; color:white;" class="ui">
         <p class="ui">Send CMD: <input id="messageText" type="text"/>
            <input class="ui" id="sendButton" type="button" value="Send" onclick="sendMessage();"/>
            <input class="ui" id="sendCMD" type="button" value="Up" onclick="sendCMDmove('up');"/>
            <input class="ui" id="sendCMD" type="button" value="Down" onclick="sendCMDmove('down');"/>
            <input class="ui" id="sendCMD" type="button" value="Left" onclick="sendCMDmove('left');"/>
            <input class="ui" id="sendCMD" type="button" value="Right" onclick="sendCMDmove('right');"/>
            <input class="ui" id="sendCMD" type="button" value="Back" onclick="sendCMDmove('back');"/>
            <input class="ui" id="sendCMD" type="button" value="Forward" onclick="sendCMDmove('forward');"/>
            <input class="ui" id="sendCMD" type="button" value="Getblock" onclick="sendCMDgetblock('');"/>
            <div id="p1"></div>
         </p>
         <div id="fromServer"></div>
         <div id="text"></div>
         <script src="js/threeview.js"></script>
      </div>
